<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GlockFatherDraco - Content Creator & Developer Portfolio">
    <meta name="keywords" content="portfolio, developer, content creator">
    <meta name="author" content="GlockFatherDraco">
    <meta property="og:title" content="GlockFatherDraco's Portfolio">
    <meta property="og:description" content="Content Creator & Developer Portfolio">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#66bb6a">
    <title>GlockFatherDraco</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preload" href="assets/fonts/font.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="assets/music/music.ogg" as="audio">
</head>
<body>
    <div id="entry-screen">
        <span class="entry-text">click to enter...</span>
    </div>

    <!-- Theme switcher -->
    <nav class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="checkbox">
            <div class="slider"></div>
        </label>
    </nav>

    <!-- Audio control -->
    <div class="voicebox">
        <button id="muteButton">
            <img src="assets/media/voice/unmute.svg" alt="Mute/Unmute" id="muteIcon" draggable="false">
        </button>
    </div>

    <!-- Profile card -->
    <main class="card">
        <img src="assets/media/profile/profile.png" alt="A profile image of Your Name" class="profile-image" draggable="false">
        <h1>GlockFatherDraco</h1>
        <p>A content creator & developer</p>
        <div class="views-counter">
            <img src="assets/media/views/view.svg" alt="views" class="view-icon" draggable="false">
            <span id="view-count">0</span>
        </div>
    </main>

    <div class="copyright-trigger">
        <div class="arrow-down"></div>
        <div class="copyright-card">
            <p>Â©<span id="copyright-year"></span> | Check Readme.md | <a href="https://github.com/GlockFatherDraco/gfd">Source</a></p>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="assets/music/music.ogg" type="audio/ogg">
    </audio>

    <script src="assets/scripts/main.js"></script>
</body>
</html>
