<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Profile Card</title>

  <!-- ┌─────────────┐
       │ CSS: Core   │
       └─────────────┘ -->
  <link rel="stylesheet" href="css/core/variables.css">
  <link rel="stylesheet" href="css/core/base.css">
  <link rel="stylesheet" href="css/core/responsive.css">

  <!-- ┌─────────────┐
       │ CSS: Components │
       └─────────────┘ -->
  <link rel="stylesheet" href="css/components/comps.css">
  <link rel="stylesheet" href="css/components/toggle.css">
  <link rel="stylesheet" href="css/components/music.css">

  <!-- ┌─────────────┐
       │ CSS: Effects │
       └─────────────┘ -->
  <link rel="stylesheet" href="css/effects/click-effect.css">

  <!-- ┌─────────────┐
       │ CSS: Themes  │
       └─────────────┘ -->
  <link rel="stylesheet" href="css/themes/themes.css">

  <!-- ┌─────────────┐
       │ CSS: Entry   │
       └─────────────┘ -->
  <link rel="stylesheet" href="css/entry/entry.css">
</head>
<body>
  <!-- ┌─────────────┐
       │ Entry Screen│
       └─────────────┘ -->
  <div class="entry-overlay" id="entryOverlay">
    <div class="entry-text">click to enter</div>
  </div>

  <!-- ┌─────────────┐
       │ Controls    │
       └─────────────┘ -->
  <button id="tgl" aria-label="Toggle dark/light mode">
    <svg class="sun" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg class="moon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>

  <button id="msc" aria-label="Music control" tabindex="0">
    <svg class="speaker" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="8" width="5" height="8" rx="2"/>
      <polygon points="8,10 14,6 14,18 8,14"/>
      <path d="M17 9a4 4 0 0 1 0 6"/>
    </svg>
    <svg class="muted" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="8" width="5" height="8" rx="2"/>
      <polygon points="8,10 14,6 14,18 8,14"/>
      <line x1="17" y1="9" x2="21" y2="15"/>
      <line x1="21" y1="9" x2="17" y2="15"/>
    </svg>
  </button>

  <div class="msc-capsule" aria-label="Volume control" tabindex="0" role="slider" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
    <div class="msc-capsule-fill"></div>
  </div>

  <!-- ┌─────────────┐
       │ Main Content│
       └─────────────┘ -->
  <main class="crd-cnt">
    <article class="crd">
      <div class="img-cnt">
        <img src="assets/images/profile.png" alt="Profile" class="img">
      </div>
      <h1 class="nm">GlockFatherDraco</h1>
      <p class="bio">Content Creator & Developer</p>
      
      <div class="social-icons">

          </svg>
        </a>
      </div>
    </article>
  </main>

  <!-- ┌─────────────┐
       │ Footer      │
       └─────────────┘ -->
  <audio src="assets/music/PB0.ogg" loop hidden></audio>
  
  <div class="copyright-activation-zone"></div>
  <div class="copyright-capsule">
    <span class="copyright-text">
      <span class="year">2025©</span>
      GlockFatherDraco |

  <script src="js/components/social-config.js"></script>

</html>
